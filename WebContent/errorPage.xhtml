<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<style>
* {
	box-sizing: border-box;
}

/* Header/Logo Title */
.header {
	padding: 10px;
	text-align: center;
	background: red;
	color: white;
	font-size: 20px;
}

.button {
  background-color: #1abc9c;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
  font-size:15px;
}

.header2 {
	text-align: center;
	color: 1abc9c;
	font-size: 15px;
}

body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 15px;
}

.container {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
}

.container {
	border-radius: 5px;
	background-color: whitesmoke;
}

.col-25 {
	float: left;
	width: 25%;
	margin-top: 6px;
}

.col-50 {
	float: left;
	width: 50%;
	margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>
<h:head>
	<title>Bali</title>
</h:head>
<h:body>

	<div class="container"></div>
	<div class="header">
		<h1>Error Page</h1>
		<p>Les données Entrées ne permettent pas d' effectuer une
			simulation</p>
		<h:form>
			<div class="col-75">
				<div class="col-50">
		            <h:commandButton value="Retour" action="#{searchBean.retour}" align="center" class="button"/>
		       </div>
			</div>
		</h:form>
	</div>

</h:body>
</html>
